name: Windows build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --add-data "Sprites;Sprites" minesweeper.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Minesweeper-Windows
          path: dist/minesweeper.exe
